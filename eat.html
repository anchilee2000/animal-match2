<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กินอะไรดี?</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #ffe9e3, #fffde7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff6f61;
      font-size: 4.5em;
      margin-bottom: 40px;
      text-shadow: 1px 1px 0 #fff;
    }
    button {
      background-color: #ffb6b9;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 25px 50px;
      font-size: 2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      margin: 15px;
    }
    button:hover {
      background-color: #ffa6a9;
    }
    #result {
      font-size: 3em;
      margin-top: 40px;
      color: #5d4037;
    }
    .share-buttons {
      margin-top: 30px;
      display: none;
    }
    .share-buttons button {
      background-color: #ffd180;
      color: #5d4037;
      font-size: 1.8em;
      padding: 20px 40px;
    }
    .share-buttons button:hover {
      background-color: #ffe0b2;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      animation: float 8s infinite ease-in-out;
    }
    .bubble:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }
    .bubble:nth-child(2) {
      width: 70px;
      height: 70px;
      bottom: 10%;
      right: 10%;
      animation-delay: 3s;
    }
    .bubble:nth-child(3) {
      width: 50px;
      height: 50px;
      top: 50%;
      right: 5%;
      animation-delay: 6s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <h1>กินอะไรดี?</h1>
  <button onclick="suggestFood()">สุ่มเมนูเลย!</button>
  <p id="result">...</p>

  <div class="share-buttons" id="share-buttons">
    <button onclick="shareFacebook()">แชร์ Facebook</button>
    <button onclick="shareLINE()">แชร์ LINE</button>
  </div>

  <script>
    const foods = [
      "ข้าวมันไก่",
      "ส้มตำไก่ย่าง",
      "ราเมงหมูชาชู",
      "หมูกระทะ",
      "ซูชิแซลมอน",
      "บะหมี่เป็ดย่าง",
      "ข้าวผัดกะเพรา",
      "ชาบูบุฟเฟ่ต์",
      "ไก่ทอดเกาหลี",
      "ข้าวแกงกะหรี่"
    ];

    let currentFood = null;

    function suggestFood() {
      currentFood = foods[Math.floor(Math.random() * foods.length)];
      document.getElementById("result").innerText = "วันนี้ขอแนะนำ: " + currentFood;
      document.getElementById("share-buttons").style.display = "block";
    }

    function shareFacebook() {
      const url = encodeURIComponent(window.location.href);
      const quote = encodeURIComponent(`วันนี้กิน ${currentFood} ด้วยกันไหม?`);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${quote}`, '_blank');
    }

    function shareLINE() {
      const text = encodeURIComponent(`วันนี้กิน ${currentFood} ด้วยกันไหม? ลองสุ่มเมนูได้ที่นี่เลย: ${window.location.href}`);
      window.open(`https://line.me/R/msg/text/?${text}`, '_blank');
    }
  </script>
</body>
</html>
